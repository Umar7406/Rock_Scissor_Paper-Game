<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper scissors</title>
    <link rel="stylesheet" href="app_game.css">
</head>
<body>
    <h1>Rock Paper scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./rock.jpg" alt="paper image">
        </div>
        <div class="choice" id="paper">
            <img src="./paper.jpg" alt="paper image">
        </div>
        <div class="choice" id="sissior">
            <img src="./sessior.jpg" alt="paper image">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>User</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play Your Move</p>
    </div>
    <script src="app_game.js"></script>
</body>
</html>
